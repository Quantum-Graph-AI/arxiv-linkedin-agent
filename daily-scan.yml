#
# Este workflow executa o agente principal para:
# 1. Buscar novos papers no Arxiv
# 2. Filtrar e analisar papers relevantes
# 3. Gerar posts para LinkedIn
# 4. Enviar para aprovaÃ§Ã£o via Telegram
#
# ExecuÃ§Ã£o: 4x ao dia (6h, 12h, 18h, 00h UTC)
# O Guardian Agent bloqueia publicaÃ§Ãµes durante Shabbat
#

name: Daily ArXiv Scan

on:
  schedule:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # Cron Schedule: 4 execuÃ§Ãµes por dia
    # Nota: GitHub Actions usa UTC
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - cron: '0 6 * * *'    # 06:00 UTC = 03:00 BRT
    - cron: '0 12 * * *'   # 12:00 UTC = 09:00 BRT
    - cron: '0 18 * * *'   # 18:00 UTC = 15:00 BRT
    - cron: '0 0 * * *'    # 00:00 UTC = 21:00 BRT
  
  # Permite execuÃ§Ã£o manual via GitHub UI
  workflow_dispatch:
    inputs:
      force_run:
        description: 'ForÃ§ar execuÃ§Ã£o mesmo durante Shabbat (USE COM CUIDADO)'
        required: false
        default: 'false'
        type: boolean
      
      debug_mode:
        description: 'Ativar modo debug com logs verbosos'
        required: false
        default: 'false'
        type: boolean
      
      dry_run:
        description: 'Modo dry-run (nÃ£o publica nem envia Telegram)'
        required: false
        default: 'false'
        type: boolean

